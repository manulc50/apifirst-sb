# Nota: Este tipo no tiene propiedad "id" porque va a usarse de forma embebida dentro de otro tipo.
type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the image
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  url:
    type: string
    format: url
    description: The url of the image
    minLength: 5
    maxLength: 500
    example: https://test.org/wp-content/uploads/2019/08/iphone.jpg
  altText:
    type:
      - string
      - 'null' # Nullable
    minLength: 3
    maxLength: 255
  dateCreated:
    type: string
    format: date-time
    description: The date the image was created
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: The date the image was updated
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
required: 
  - url