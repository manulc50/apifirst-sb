type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
    enum: [NEW, HOLD, SHIPPED, DELIVERED, CLOSED]
    default: NEW
  shipmentInfo:
    type: string
    minLength: 1
    maxLength: 255
  orderLines:
    type: array
    items:
      $ref: order_line.yaml
    description: The order lines of the order
  dateCreated:
    type: string
    format: date-time
    description: The date the image was created
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: The date the image was updated
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
required: 
  - customer
  - orderStatus
  - orderLines
  