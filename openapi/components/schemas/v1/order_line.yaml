type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order line
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  product:
    $ref: order_product.yaml
  orderQuantity:
    type: integer
    description: The quantity of the product in the order
    minLength: 1
    maximum: 10000
    example: 2
  shipQuantity:
    type: integer
    description: The quantity of the product shipped
    minLength: 1
    maximum: 10000
    example: 2
  dateCreated:
    type: string
    format: date-time
    description: The date the image was created
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: The date the image was updated
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
required: 
  - product
  - orderQuantity