type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: [string, 'null'] # Nullable
    maxLength: 255
    minLength: 3
    example: johndoe@test.com
  phone:
    type:
      - string
      - 'null' # Nullable
    maxLength: 15
    minLength: 7
    example: 800-555-1212
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
  dateCreated:
    type: string
    format: date-time
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    # Para que esta propiedad solo aparezca en la respuesta de una petición http.
    readOnly: true
required: 
  - name
  - shipToAddress
  - billToAddress
